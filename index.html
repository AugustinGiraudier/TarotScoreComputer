<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Calculator</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <script src="prog.js"></script>
</head>
<body onload="onBodyLoad();">
    

<!-- Header -->

<div class="flex-center">
    <img id="title-img" src="Assets/title.svg" alt="">
</div>

<!-- ////////////// Pre-Game Part ////////////// -->

<div id="start-part">
    <!-- Add player -->

    <div class="flex-center spacer">
        <input type="text" id="inp-new-player" name="" placeholder="Entrez un nouveau nom de joueur" id="">
        <img id="btn-add" onclick="addPlayer()" class="grow" src="Assets/btn-add.svg" alt="">
    </div>

    <div class="flex-center spacer">
        <div id="player-contener">
            <!-- Player tickets -->
            <p id="txt-no-player" class="text-white text-sm spacer-sm">Il n'y a pas de joueur...</p>
        </div>
    </div>

    <!-- btn start Game -->
    <div id="div-btn-start-game" class="remove spacer">
        <div class="flex-center"> 
            <img id="btn-start" onclick="startGame()" class="grow btn" src="Assets/btn-start.svg" alt="">
        </div>
    </div>
</div>


<!-- ////////////// Game Part ////////////// -->

<div id="game-part" class="remove">
    <div class="flex-center spacer">
        <img id="switch-score" class="btn-switch switch-off" src="Assets/btn-scores-off.svg" alt="">
        <img id="switch-partie"  class="btn-switch grow pointable" src="Assets/btn-partie.svg" alt="">
    </div>


    <div id="scores-part">

        <div class="flex-center spacer">
            <table id="table-scores" class="table table-striped table-dark text-center">
                <thead>
                <tr id="table-players-encart">
                    <!-- players -->
                </tr>
                </thead>
                <tbody id="table-score-encart">
                    <!-- scores -->
                </tbody>
            </table>
        </div>

    </div>

    <div id="partie-part" class="remove">

        <div class="spacer flex-center">
            <p class="text-white">Ajout d'une nouvelle partie</p>
        </div>

        <div class="spacer flex-center">
            <table class="table-simple">

                <tr class="Mytr">
                    <td class="Mytd">
                        <p class="text-white">Joueur</p>
                    </td>
                    <td class="Mytd">
                        <select id="joueurs" name="joueurs">
                        </select>
                    </td>
                </tr>
                <tr class="Mytr">
                    <td class="Mytd">
                        <p class="text-white">type d'annonce</p>
                    </td>
                    <td class="Mytd">
                        <select id="annonces" name="annonces">
                            <option value="petite">Petite</option>
                            <option value="pousse">Pousse</option>
                            <option value="garde">Garde</option>
                            <option value="gardeS">Garde sans</option>
                            <option value="gardeC">Garde contre</option>
                            <option value="pChlem">Petit chlem</option>
                            <option value="gChlem">Grand chlem</option>
                        </select>
                    </td>
                </tr>
                <tr class="Mytr">
                    <td class="Mytd"><p class="text-white">Score</p></td>
                    <td class="Mytd"><input type="number" min="0" max="91" id="inp-game-score"></td>
                </tr>
                <tr class="Mytr">
                    <td class="Mytd">
                        <p class="text-white">Nombre de bout(s)</p>
                    </td>
                    <td class="Mytd">
                        <select id="bouts" name="bouts">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                </tr>
                <tr class="Mytr">
                    <td class="Mytd"><p class="text-white">Petit au bout</p></td>
                    <td class="Mytd"><input type="checkbox" id="cb-petit-au-bout"></td>
                </tr>
                
            </table>
        </div>

        <div class="flex-center">
            <img src="Assets/btn-calculer.svg" class="grow btn spacer" onclick="computeNewGame()" alt="">
        </div>



    </div>



</div>


<footer class="spacer">
    <div id="line"></div>
    <div class="flex-center">
        <p class="text-white text-sm spacer-sm">Augustin Giraudier - 2022</p>
    </div>
</footer>

</body>
</html>
